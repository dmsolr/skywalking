name: Docker Image CI

on:
  push:
    branches: 
      - master
      - test/*

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build SkyWalking Agent
        run: ./mvnw clean package -DskipTests -Pagent
      - name: Build the Docker image
        run: ./mvnw -f test/plugin/pom.xml clean package -DskipTests docker:build -DBUILD_NO=action
      - name: Run elasticsearch-5.x-scenario
        run: bash test/plugin/run.sh elasticsearch-5.x-scenario
      - name: Run elasticsearch-6.x-scenario
        run: bash test/plugin/run.sh elasticsearch-6.x-scenario
      
