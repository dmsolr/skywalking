name: Docker Image CI

on:
  push:
    branches: 
      - master
      - test/*
env:
  SKIP_TEST: true
  DOCKER_DIR: ./docker
  LOG_DIR: /tmp/skywalking

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build SkyWalking Agent
        run: bash tools/ci/agent-build-condition.sh && ./mvnw clean package -DskipTests -Pagent
      - name: Build the Docker image
        run: bash tools/ci/agent-build-condition.sh && ./mvnw -f test/plugin/pom.xml clean package -DskipTests docker:build -DBUILD_NO=local
      - name: Run elasticsearch-5.x-scenario
        run: bash tools/ci/agent-build-condition.sh && bash test/plugin/run.sh elasticsearch-5.x-scenario
      - name: Run elasticsearch-6.x-scenario
        run: bash tools/ci/agent-build-condition.sh && bash test/plugin/run.sh elasticsearch-6.x-scenario
      - uses: actions/upload-artifact@v1.0.0
        continue-on-error: true
        with:
          name: logs
          path: /tmp/skywalking
