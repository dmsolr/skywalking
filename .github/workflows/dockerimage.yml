name: Agent Plugins Tests

on: [pull_request, push]

jobs:
  Group1:
    runs-on: ubuntu-18.04
    timeout-minutes: 60
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: test
        env: 
          CONTEXT: ${{ toJson(github) }}
        run: echo "${CONTEXT}"
