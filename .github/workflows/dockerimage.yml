name: Docker Image CI

on:
  push:
    branches: 
      - master
      - test/*

env:
  LOG_DIR: /tmp/skywalking

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: Build SkyWalking Agent
        run: ./mvnw clean package -DskipTests -Pagent
      - name: Build the Docker image
        run: bash test/plugin/run.sh -f
          bash test/plugin/run.sh ehcache-2.x-scenario
        
